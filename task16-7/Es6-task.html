        function copyToClipboard(str) {

    .then(() => {
      console.log('Text copied to clipboard');
    })
    .catch((error) => {

    });
}

 console.log("-------------- task 34 --------------- ");

 function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

const min = 1.55;
const max = 10.55;
const randomInt = getRandomInt(min, max);
console.log(randomInt);
