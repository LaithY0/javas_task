function vowelCount(str){

    let y = ["a" , "e" , "i" , "o" , "u"];
    let x = [];

    str.toLowerCase().split('').forEach(function(val){

        if (y.includes(val)){
            if (x[val]){
                x[val]++;
            }
            else{
                x[val] = 1;
            }
        }
    });

    return x ;
  
}
